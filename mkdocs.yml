site_name: lemon🍋
site_author: Apostle-lemon
site_url: https://apostle-lemon.github.io./
repo_url: 'https://github.com/Apostle-lemon'
repo_name: 🍋的github主页
copyright: Copyright © 2022 Apostle-lemon
edit_uri: Apostle-lemon.github.io/tree/main/docs

theme:
  name: material
  language: zh
  # 网站左上角显示的logo
  logo: img/yileina2.jpeg
  # 网站图标
  favicon: img/yileina.ico
  font:
  text: Share Tech
  code: JetBrains Mono
  features:
    - content.code.annotate
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.share
  palette:
    scheme: slate
    primary: blue grey
    accent: yellow

plugins:
- search
- ezlinks:
    wikilinks: true
- git-revision-date-localized:
    type: datetime
    timezone: Asia/Shanghai
    locale: zh
    enable_creation_date: true

extra:
  # 右下角的超链接
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Apostle-lemon
      name: github

markdown_extensions:
  - toc:
      permalink: true # link for each title
      slugify: !!python/name:pymdownx.slugs.uslugify # enable Unicode link
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - mdx_math

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
# - stylesheets/extra.css
- css/extra.css
# - css/color.css

